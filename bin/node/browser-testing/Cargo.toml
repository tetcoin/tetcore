[package]
name = "node-browser-testing"
version = "2.1.2"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Tetcore tests for the in-browser light client."
edition = "2018"
license = "Apache-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"

[dependencies]
futures-timer = "3.0.2"
tetsy-libp2p = { version = "0.36.0", default-features = false }
tetsy-jsonrpc-core = "15.1.0"
serde = "1.0.106"
serde_json = "1.0.48"
wasm-bindgen = { version = "0.2.73", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.23"
wasm-bindgen-test = "0.3.18"
futures = "0.3.9"

node-cli = { version = "2.1.2", path = "../cli", default-features = false, features = ["browser"] }
tc-rpc-api = { version = "2.1.2", path = "../../../client/rpc-api" }

[patch.crates-io]
tetsy-libp2p = { git = 'https://github.com/tetcoin/tetsy-libp2p', branch = 'tet-hotfix-aesni' }
